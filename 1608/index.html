<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal B</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5dc; /* beige */
      color: #4b3621; /* chocolate color */
    }
    header {
      text-align: center;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    header p {
      font-size: 18px;
      color: #6e5844;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4b3621;
      font-weight: bold;
    }
    section {
      padding: 80px 20px;
      text-align: center;
    }
    #home {
      font-size: 24px;
    }
    #information, #gallery, #contact {
      background-color: #fdf6e3;
      margin: 30px 0;
      border-radius: 20px;
      padding: 50px 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form input, form button {
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #4b3621;
      border-radius: 10px;
      font-size: 16px;
    }
    form button {
      background-color: #4b3621;
      color: white;
      cursor: pointer;
    }
    .scroll-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4b3621;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header id="home">
    <h1>Royal B.</h1>
    <p>Luxury Fashion Designs</p>
    <a href="#information" class="scroll-button">Scroll Down</a>
  </header>

  <section id="information">
    <h2>Information</h2>
    <p>Discover the latest fashion collections and timeless designs crafted with elegance and luxury.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Explore and shop our unique designs curated for those with a taste for elegance.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mblolgjl" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="middlename" placeholder="Middle Name">
      <input type="number" name="age" placeholder="Age">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Send</button>
    </form>
  </section>

  <div style="text-align: center; margin-bottom: 50px;">
    <a href="#home" class="scroll-button">Scroll Up</a>
  </div>

</body>
</html>
